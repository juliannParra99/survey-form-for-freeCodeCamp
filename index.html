<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <div class= "container"> 
        <header class="header">
           <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
           <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
      
      
        
        <div class="form-content">

            <form id="survey-form" >
              
                <div class="form-group">
                    <label id="name-label"for="name">Name</label> 
                    <input id="name" type="text" class="form-control"  placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" class="form-control"  placeholder="Enter your email"  required>
              </div>
              <div class="form-group">
                    <label id="number-label"  min="10" max="90" for="number">Age</label>
                    <input id="number" type="number" class="form-control" min="10" max="90"   placeholder="Age">
                
              </div>
        
              <div class="form-group">
          
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown" class="form-control">
                    <option disabled selected value> Select current role</option>
                    <option value="student">Student</option>
                   <option value="Job"> Full Time Job</option>
                   <option value="Learner">Full Time Lerner</option>
                   <option value="preferNo">Prefer not to say</option>
                   <option value="other">Other</option>
          
                </select>
              </div>
          
     
        <div class="form-group">
             <p>Which option best describes your current role?</p>
        
            <label>
                 <input name="user-recommend"type="radio" value="Definitely" class="input-radio"checked> Definetly
            </label>
            <label>
                 <input name="user-recommend"type="radio" value="Maybe" class="input-radio"> Maybe
            </label>
            <label>
                <input name="user-recommend"type="radio" value="Not sure" class="input-radio"> Not sure
            </label>
        </div>


        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>

            </select>
          </div>
  
        
        <div class="form-group" id="improved-checkbox">  
                <p>
                     What would you like to see improved? (Check all that apply)
                </p>
            <label>  
                <input type="checkbox" value="front-end-projects" class="input-checkbox">front-end-projects
            </label>
            <label>
                <input type="checkbox" value="back-end-projects" class="input-checkbox">back-end-projects
           </label>
            <label>
                <input type="checkbox" value="data-visualition" class="input-checkbox">data-visualition
            </label>
            <label>
                <input type="checkbox" value="challenges" class="input-checkbox">challenges
            </label>
            <label>
                <input type="checkbox" value="open-source-community" class="input-checkbox">open-source-community
            </label>
            <label>
                <input type="checkbox" value="giiter-help-rooms" class="input-checkbox">giiter-help-rooms
            </label>
            <label>
                <input type="checkbox" value="videos" class="input-checkbox">videos
            </label>
            <label>
                <input type="checkbox" value="city-meetups" class="input-checkbox">city-meetups
            </label>
            <label>
                <input type="checkbox" value="wiki" class="input-checkbox">wiki
             </label>
            <label>
                <input type="checkbox" value="forums" class="input-checkbox">forums
            </label>
            <label>
                <input type="checkbox" value="other" class="input-checkbox">other
              
            </label>
              
        </div>
            
          <div class="form-group">
                <p>
                  Any comments or suggestions?
                </p>
            
                  <textarea name="comments" class="input-textarea" id="comments" placeholder="Enter your comments here..." cols="30" rows="10"></textarea>
          </div>
              
       
        
      <div class="form-group">
        <button type="submit" id="submit" class="submit-buttom" >Submit</button>
      </div>
        
        
        </form>
        </div>
        
      </div>
    
</body>
</html>
